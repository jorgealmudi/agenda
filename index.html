<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="./contacts_css.css">
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <span class="signal">‚óè‚óè‚óè‚óè</span>
                <span class="wifi">üì∂</span>
                <span class="battery">üîã 100%</span>
            </div>
        </div>
        
        <div class="app-header">
            <h1>Contactos</h1>
            <button class="add-btn" id="addBtn">+</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar contactos" class="search-input">
        </div>
        
        <div class="alphabet-index">
            <div class="alphabet-letters" id="alphabetIndex"></div>
        </div>
        
        <div class="contacts-list" id="contactsList">
            <!-- Los contactos se cargar√°n aqu√≠ din√°micamente -->
        </div>
        
        <!-- Modal para agregar/editar contacto -->
        <div class="modal" id="contactModal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="cancel-btn" id="cancelBtn">Cancelar</button>
                    <h2 id="modalTitle">Nuevo Contacto</h2>
                    <button class="save-btn" id="saveBtn">Guardar</button>
                </div>
                
                <div class="contact-form">
                    <div class="profile-photo">
                        <div class="photo-placeholder" id="photoPlaceholder">
                            <span>Agregar Foto</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="Nombre" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Apellidos" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Tel√©fono" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="company" placeholder="Empresa" class="form-input">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para ver detalles del contacto -->
        <div class="modal" id="detailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="back-btn" id="backBtn">Atr√°s</button>
                    <h2>Contacto</h2>
                    <button class="edit-btn" id="editBtn">Editar</button>
                </div>
                
                <div class="contact-detail">
                    <div class="detail-photo">
                        <div class="photo-circle" id="detailPhoto">
                            <span id="detailInitials"></span>
                        </div>
                    </div>
                    
                    <h3 id="detailName"></h3>
                    <p id="detailCompany"></p>
                    
                    <div class="contact-actions">
                        <button class="action-btn">
                            <span class="action-icon">üìû</span>
                            <span>Llamar</span>
                        </button>
                        <button class="action-btn">
                            <span class="action-icon">üí¨</span>
                            <span>Mensaje</span>
                        </button>
                        <button class="action-btn">
                            <span class="action-icon">üìß</span>
                            <span>Email</span>
                        </button>
                    </div>
                    
                    <div class="contact-info">
                        <div class="info-item">
                            <span class="info-label">Tel√©fono</span>
                            <span class="info-value" id="detailPhone"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <span class="info-value" id="detailEmail"></span>
                        </div>
                    </div>
                    
                    <button class="delete-btn" id="deleteBtn">Eliminar Contacto</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./contacts_js.js"></script>
</body>
</html>
